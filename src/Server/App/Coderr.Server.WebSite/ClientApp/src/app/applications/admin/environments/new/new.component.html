<div class="panel">
  <h2>New environment</h2>
  <form class="form" (submit)="save();false" ngNativeValidate>
    <div class="fill">
      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="Name of partition" [(ngModel)]="name" name="name" required="" />
        <span class="small muted">Name specified as 'Err.Configuration.EnvironmentName` in the client library.</span>
      </div>

      <div class="form-group">

        <input type="checkbox" class="form-control inline" placeholder="Telemetry property name" [(ngModel)]="ignoreErrorReports" name="ignoreErrorReports" />
        <label class="inline">Ignore error reports</label>
        <br />
        <span class="small muted">Do not store or analyze error reports in this environment.</span>
      </div>

    </div>
    <div class="">
      <button class="btn light" type="submit">Save</button>
      <button class="btn dark" (click)="cancel();false">Cancel</button>
    </div>
  </form>
</div>
